<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="inputArea">
            <input type="text" id="taskInput" placeholder="Add a task...">
            <button id="addTaskBtn">Add</button>
        </div>

        <div class="list">
            <ul id="taskList">
                <!-- Tasks will be added dynamically here -->
            </ul>
    
            <!-- <h2>Completed Tasks</h2> -->
            <ul id="completedTasks">
                <!-- <h2 id="completedTasksHeader"></h2> -->
                <!-- Completed tasks will be added dynamically here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
